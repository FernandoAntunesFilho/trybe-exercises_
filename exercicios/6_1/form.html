<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Curriculo</title>

        </div>

        <div class="linha-form">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required='required' maxlength="11" size="11">
        </div>

        <div class="linha-form">
            <label for="endereco">Endere√ßo</label>
            <input type="text" id="endereco" maxlength="200" size="50" required='required'>
        </div>

        <div class="linha-form">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" maxlength="28" size="28" required='required'>
        </div>

        <div class="linha-form">
            <label for="estados">Estados</label>
            <select id="estados"></select>
        </div>
    </fieldset>

</html>
